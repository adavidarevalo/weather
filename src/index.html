<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bd269fc52d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <title>Weather</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header id="header">
    <nav>
      <button id="search-nav">Seach for places</button>
      <i class="fas fa-street-view" id="faStreetView"></i>
    </nav>
    <section class="search-nav-menu" id="search-nav-menu">
      <i class="fas fa-times-circle" id="faTimesCircle"></i>
      <input type="text" placeholder="Search your Contry" id="searchNavInput">
      <button id="search-nav-button">Search</button>
    </section>
  </header>
  <main>
    <section id="mainWeather" class="mainWeather">
    </section>
    <section class="main-day" id="mainDay0"></section>
    <section class="main-day" id="mainDay1"></section>
    <section class="main-day" id="mainDay2"></section>
    <section class="main-day" id="mainDay3"></section>
    <section class="main-day" id="mainDay4"></section>
    <section class="main-day" id="mainDay6"></section>
  </main>
</body>

</html>
