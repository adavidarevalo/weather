<!DOCTYPE html>
<html lang="en">

<head>

  <title>Weather</title>
  <link rel="stylesheet" href="./style.css">

<body>
  <header id="header">
    <nav>

      <button id="search-nav-button">Search</button>
    </section>
  </header>
  <main>
    <section id="mainWeather" class="mainWeather">
    </section>
  <section class="mainDay" >
    <div id="mainDay0"></div>
    <div id="mainDay1"></div>
    <div id="mainDay2"></div>
    <div id="mainDay3"></div>
    <div id="mainDay4"></div>
    <div id="mainDay5"></div>
    <div id="mainDay6"></div>
  </section>
  <section class="Hightlights" id="carousel">
    <h2>TodayÂ´s Hightlights</h2>
    <div class="Hightlights-container">
    <div id="SpeedWidt"></div>
    <div id="Humidity"></div>
    <div id="Visibility"></div>
    <div id="Pressure"></div>
  </div>
  </section>
  </main>
  <footer>
    <p>Created by <a href="#">David Arevalo</a></p>
  </footer>

</html>
